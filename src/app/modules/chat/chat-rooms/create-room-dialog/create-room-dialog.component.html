<div class="dialog">
  <h1>Create new room</h1>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="roomName"/>
  </mat-form-field>

  <div class="dialog__buttons">
    <button mat-raised-button color="primary" [mat-dialog-close]="roomName">Create</button>
    <button mat-raised-button color="warn" [mat-dialog-close]>Close</button>
  </div>
</div>
